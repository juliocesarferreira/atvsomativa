<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atividade Somativa</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>

<div class="container">
  <h2>Atividade Somativa 02</h2>
  <div class="form-group">
    <label for="nome">Aluno:</label>
    <input type="text" id="nome" value="Julio Cesar Ferreira" readonly>
  </div>
  <div class="form-group">
    <label for="texto">Digite seu texto:</label>
    <textarea id="texto" placeholder="Digite seu texto aqui"></textarea>
  </div>
  <button onclick="enviarTexto()">Enviar</button>
</div>

<script>
function enviarTexto() {
  var texto = document.getElementById("texto").value;
  alert("Texto digitado: " + texto);
}
</script>

</body>
</html>
