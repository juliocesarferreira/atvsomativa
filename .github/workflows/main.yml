name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: List files in repository
        run: ls -l
      
      - name: Build Docker image
        run: docker build -t juliocesarferreira/atvsomativa5:v1 -f Dockerfile .
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: juliocesarferreira
          password: .Julio123
      
      - name: Push Docker image to Docker Hub
        run: docker push juliocesarferreira/atvsomativa5:v1
      
  test:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Check image vulnerabilities with Trivy
        run: |
          trivy image juliocesarferreira/atvsomativa4:v1 > trivy_report.txt
      
      - name: Show Trivy report
        run: cat trivy_report.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Extract files from Docker image
        run: |
          mkdir -p deploy
          docker create --name temp-container juliocesarferreira/atvsomativa4:v1
          docker cp temp-container:/var/www/html/index.html ./deploy
          docker rm temp-container
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
